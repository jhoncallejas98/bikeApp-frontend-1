<div class="home-wrapper">
  <h1 class="home-title">Estaciones disponibles</h1>
  <div class="estaciones-lista">
    <div *ngFor="let estacion of estaciones" class="estacion-card">
      <div class="estacion-card-title">
        🏢 {{ estacion.name }}
      </div>
      <div class="estacion-card-info">
        <span>📍 {{ estacion.location }}</span>
      </div>
      <span class="estacion-card-badge">
        🚲 {{ estacion.bikes.length }}/{{ estacion.capacity }} disponibles
      </span>
      <a [routerLink]="['/detalle-estacion', estacion._id]" class="estacion-card-link">Ver detalle</a>
    </div>
  </div>
</div>
<footer>
  <span>🚲 <b>BikeApp</b> &copy; 2025 BikeApp. Todos los derechos reservados.</span>
</footer>
