<h1>Estaciones disponibles</h1>
<div class="estaciones-lista">
  <div *ngFor="let estacion of estaciones" class="estacion-card">
    <div class="estacion-card-header">
      <span class="estacion-icon">🏢</span>
      <b class="estacion-title">{{ estacion.name }}</b>
    </div>
    <div class="estacion-card-body">
      <div class="estacion-location">📍 {{ estacion.location }}</div>
      <div class="estacion-bikes">
        <span class="badge">
          🚲 {{ estacion.bikes.length }}/{{ estacion.capacity }} disponibles
        </span>
      </div>
    </div>
    <div class="estacion-card-footer">
      <a [routerLink]="['/detalle-estacion', estacion._id]" class="btn-alquilar">Ver detalle</a>
    </div>
  </div>
</div>
