<div class="container py-4">
  <h1 class="mb-4 text-primary text-center">Estaciones disponibles</h1>
  <div *ngIf="error" class="alert alert-danger text-center">{{ error }}</div>
  <div *ngIf="!loading && !error && estaciones.length === 0" class="alert alert-warning text-center">
    <span class="display-6">🏟️</span>
    <span>No hay estaciones registradas aún.</span>
  </div>
  <div class="row g-4">
    <div *ngFor="let estacion of estaciones" class="col-12 col-md-6 col-lg-4">
      <div class="card shadow h-100 border-0">
        <div class="card-body">
          <div class="d-flex align-items-center mb-2">
            <span class="fs-3 me-2">🏟️</span>
            <h5 class="card-title mb-0">{{ estacion.name }}</h5>
          </div>
          <p class="mb-1">
            <span class="badge bg-info">Ubicación: {{ estacion.location }}</span>
          </p>
          <div class="d-flex flex-wrap gap-2 mb-2">
            <span class="badge bg-secondary">Capacidad: {{ estacion.capacity }}</span>
            <span class="badge bg-success">Disponibles: {{ estacion.availableBikes }}</span>
          </div>
          <div class="d-flex gap-2">
            <button class="btn btn-outline-success btn-sm" (click)="verDetalle(estacion)"><span class="me-1">🔎</span>Detalle</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
